<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Add CSS styles for form layout */
            table {
                width: 50%;
            }
    
            td {
                padding: 10px;
                text-align: left;
            }
        </style>

    </head>
    <body>
        <form id="registrationForm"  metdod="POST">
            <table>
                <tr>
                    <td><label for="fullName">Full Name:</label></td>
                    <td><input type="text" id="fullName" name="fullName" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re-enter Password:</label></td>
                    <td><input type="password" id="repassword" name="repassword" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input id="address" name="address" required></input></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Save">
        </form>
    </body>
</html>
